<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8" />
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/css/feedback.css" type="text/css" />
    	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("form").submit(function(){
            alert("Feedback form Submitted successfully...");
          });
        });
    </script>

</head>
<body>
        <div class="container mt-5 pt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 bg-dark px-5 rounded z-depth-5 mt-5">
                    <div class="row">
                        <div class="card-header bg-dark mt-4">
                            <h1 class="text-white">Feedback</h1>
                            <div class="col-sm-12 border border-bottom border-primary"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 border-right">
                            <form method="POST" action="/post-feedback">
                                <div class="col-md-12">
                                    <div class="md-form form-group">
                                        <input type="text" id="name" name="name" class="form-control text-white" required="">
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="md-form form-group">
                                        <input type="email" id="email" name="email" class="form-control text-white" required pattern="[^]+@[^]+[.][a-z]{2,63}$" >
                                        <label for="email">E-mail</label>
                                    </div>
                                </div>
                                <div class="col-md-12 pt-2">
                                    <div class="form-check">
                                        <input type="checkbox" id="check" name="check" class="form-check-input" required="">
                                        <label for="check" class="form-check-label text-white">I am not a Robot</label>
                                    </div>
                                </div>
                        </div>
                        <div class="col-md-7 mt-2">
                            <div class="md-form">
                                <input type="text" id="feedback" name="feedback" rows="4" class="form-control md-textarea text-white" required="" style="height:100px">
                                <label for="feedback">Your Message</label>
                                <button type="submit" value="Submit" class="btn btn-primary btn-block">Send Message</button>
                            </div>

                            <div class="text-white">
                                <p>
                                Want  to  leave  this  page,  then  click  <a href="/Home">Here</a>
                                </p>
                                </div>

                        </div>

                       

                            </form>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  
</body>
</html>
